name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  strategy:
    matrix:
      os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run publish
